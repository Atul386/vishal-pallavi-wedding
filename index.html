<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vishal & Pallavi — Wedding</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Splash Screen -->
<div id="splash">
    <img src="images/couple.jpg" alt="Vishal & Pallavi" class="splash-img">
    <h1>Vishal ❤️ Pallavi</h1>
</div>

<!-- Hero -->
<header class="hero fade-in">
    <div class="overlay">
        <h1>Vishal & Pallavi</h1>
        <p>Join us to celebrate our wedding — 09 Sept 2025 • 12:45 PM</p>
    </div>
</header>

<!-- Countdown -->
<div id="countdown" class="fade-in"></div>

<main class="container">

    <section class="card slide-up">
        <h2>Wedding Details</h2>
        <p><strong>Date:</strong> 09 September 2025, 12:45 PM</p>
        <p><strong>Venue:</strong> Parvati Mangal Karyalaya, Latur</p>

        <div class="map-wrap">
            <iframe
                    src="https://www.google.com/maps?q=Parvati+Mangal+Karyalaya+Latur&output=embed"
                    allowfullscreen
                    loading="lazy">
            </iframe>
        </div>
    </section>

    <section class="card gallery fade-in">
        <h2>Gallery</h2>
        <div class="photos">
            <img src="images/gallery1.jpg" alt="Photo 1">
            <img src="images/couple.jpg" alt="Photo 2">
            <img src="images/hero.jpg" alt="Photo 3">
        </div>
    </section>

    <section class="card fade-in">
        <h2>RSVP</h2>
        <form id="rsvpForm">
            <input type="text" id="guestName" placeholder="Your full name" required>
            <select id="attend" required>
                <option value="">Will you attend?</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
            <textarea id="message" rows="3" placeholder="Message for the couple"></textarea>
            <button type="submit">Send RSVP</button>
            <p id="rsvpMsg" class="success"></p>
        </form>
    </section>

</main>

<footer>
    <p>Made with ❤️ for Vishal & Pallavi — 09 Sept 2025</p>
</footer>

<!-- Background Music -->
<audio autoplay loop>
    <source src="images/wedding-music.mp3" type="audio/mpeg">
</audio>

<script src="script.js"></script>
</body>
</html>
